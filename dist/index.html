<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Employees</title>
  </head>
  <header>
    <h1 class="title">My Team</h1>
  </header>
  <body>
    <section class="d-flex justify-content-center">
    
    <div class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Tiff</h3>
        <h5 class ="card-subtitle mb-2 text-muted">Manager</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 3</li>
        <li class="list-group-item">Email: <a href="mailto:tiff@tiff.com"> tiff@tiff.com</a>
          </li>
        <li class="list-group-item" style="visibility: visible;">Office Number: 45</li>
      </ul>
    </div>

    <div class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Bob</h3>
        <h5 class ="card-subtitle mb-2 text-muted">Engineer</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 7</li>
        <li class="list-group-item">Email: <a href="mailto:bob@bob.com"> bob@bob.com</a>
          </li>
        <li class="list-group-item" style="visibility: visible;">github: @bob</li>
      </ul>
    </div>

    <div class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Ken</h3>
        <h5 class ="card-subtitle mb-2 text-muted">Intern</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 00</li>
        <li class="list-group-item">Email: <a href="mailto:ken@ken.com"> ken@ken.com</a>
          </li>
        <li class="list-group-item" style="visibility: visible;">School: Cool School</li>
      </ul>
    </div>

    <div class="card m-2" style="width: 18rem;">
      <div class="card-body">
        <h3 class="card-title">Jaz</h3>
        <h5 class ="card-subtitle mb-2 text-muted">Employee</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 456</li>
        <li class="list-group-item">Email: <a href="mailto:jaz@jaz.com"> jaz@jaz.com</a>
          </li>
        <li class="list-group-item" style="visibility: hidden;">undefined: undefined</li>
      </ul>
    </div>

    </section>
  </body>
